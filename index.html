<!doctype html>
<html>
<head>
	<title>Abstract</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="main.css"/>
	
	<script src="src/util/ObjectPool.js"></script>
	<script src="src/util/RegistryWithDefault.js"></script>
	<script src="src/util/Vec2.js"></script>
	<script src="src/util/MixedGraph.js"></script>
	<script src="src/VertexStyle.js"></script>
	<script src="src/vertices.js"></script>
	<script src="src/World.js"></script>
	<script src="src/Mouse.js"></script>
	<script src="src/Game.js"></script>
</head>
<body>
	<canvas id="c"></canvas>
	<div id=hud>
		<div id=debug-panel>
			<form id=debug>
			FPS: <output id=debug-fps>0</output>
			</form>
		</div>
		
		<!-- TODO: connect this to game logic -->
		<div id=selection-panel>
			<form id=selection>
			vertex: <select id=vertex-select>
				<option value=degree>Degree</option>
				<option value=rotator>Rotator</option>
				<option value=anchor>Anchor</option>
				<option value=switch>Switch</option>
				<option value=meter>Meter</option>
				<option value=min>Min</option>
				<option value=max>Max</option>
				<option value=negate>Negate</option>
				<option value=sensor>Sensor</option>
				<option value=fruit>Fruit</option>
				<option value=star>Star</option>
			</select><br>
			connection: <select id=connection-select>
				<option value=edge>Edge</option>
				<option value=arc>Arc</option>
			</select>
			</form>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>

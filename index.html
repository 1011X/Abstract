<!doctype html>
<html>
<head>
	<title>abstract</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="main.css"/>
	<script src="util/Map.js"></script>
	<script src="util/Set.js"></script>
	<script src="RegistryWithDefault.js"></script>
	<script src="util/Graph.js"></script>
	<script src="util/Vec2.js"></script>
	<script src="World.js"></script>
	<script src="vertices/Vertex.js"></script>
	<script src="vertices/VertexBlank.js"></script>
	<script src="vertices/VertexRotator.js"></script>
	<script src="vertices/VertexGravity.js"></script>
	<script src="vertices/VertexCharged.js"></script>
	<script src="vertices/VertexChargedPositive.js"></script>
	<script src="vertices/VertexChargedNegative.js"></script>
	<script src="vertices/VertexEnergy.js"></script>
	<script src="vertices/VertexForward.js"></script>
	<script src="vertices/VertexNeuron.js"></script>
</head>
<body>
	<div id="options">
		<form name="options">
			<div id="vertexType">
				<h2>Vertex Type:</h2>
				<label><input type="radio" name="vertexType" value="blank" checked>Blank</label><br>
				<label><input type="radio" name="vertexType" value="positiveParticle">Positive particle</label><br>
				<label><input type="radio" name="vertexType" value="negativeParticle">Negative particle</label><br>
				<label><input type="radio" name="vertexType" value="source">Source</label><br>
				<label><input type="radio" name="vertexType" value="extend">Extend</label><br>
				<label><input type="radio" name="vertexType" value="gravitator">Gravitator</label><br>
				<label><input type="radio" name="vertexType" value="neuron">Neuron</label>
			</div>
			<div id="connectMode">
				<h2>Connect Mode:</h2>
				<label><input type="radio" name="connectMode" value="edge" checked>Edge</label><br>
				<label><input type="radio" name="connectMode" value="arc">Arc</label>
			</div>
			<div id="arcValue" hidden>
				<h2>Arc Value:</h2>
				<div id="arcValueType" class="option" hidden>
					<label><input type="radio" name="arcValueType" value="undefined" checked>undefined</label><br>
					<label><input type="radio" name="arcValueType" value="boolean">boolean</label><br>
					<label><input type="radio" name="arcValueType" value="number">number</label><br>
					<label><input type="radio" name="arcValueType" value="string">string</label>
				</div>
				<div id="booleanValue" class="option" hidden>
					<label><input type="radio" name="booleanValue" value="true" checked>true</label><br>
					<label><input type="radio" name="booleanValue" value="false">false</label>
				</div>
				<div id="numberValue" class="option" hidden>
					<label>Number: <input type="number" name="numberValue" value="0" min="0" max="1" step="any"></label>
				</div>
				<div id="stringValue" class="option" hidden>
					<label>String: <input type="text" name="stringValue"></label>
				</div>
			</div>
		</form>
		<h1>Options</h1>
	</div>
	<canvas id="c"></canvas>
	<script src="main.js"></script>
</body>
</html>
